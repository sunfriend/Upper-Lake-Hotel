<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Upper Lake Deli</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="logo"><img src="./assets/images/logo.png"></a>
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <ul class="nav-list">
          <li class="nav-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Offers</a></li>
          <li class="nav-item"><a href="" class="nav-link">News</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="hero">
      <div class="container">
        <div class="main-heading">
          <h1 class="title">Discover <span class="substitude">our luxury hotels</span></h1>
        </div>
        <a href="#" class="main-btn btn btn-gradient">Explore now <span class="icon"><i class="fas fa-solid fa-bed"></i></span></a>
      </div>
    </div>
    <section class="booking">
      <div class="container">
        <form action="" class="form">
          <div class="input-group">
            <label for="destination" class="input-label">Destination</label>
            <input type="text" class="input" id="destination">
          </div>
          <div class="input-group">
            <label for="check-in" class="input-label">Check-in</label>
            <input type="date" class="input" id="check-in"></input>
          </div>
          <div class="input-group">
            <label for="check-out" class="input-label">Check-out</label>
            <input type="date" class="input" id="check-out"></input>
          </div>
          <div class="input-group">
            <label for="adults" class="input-label">Adults</label>
            <select name="" id="adults" class="options">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="input-group">
            <label for="children" class="input-label">Children</label>
            <select name="" id="adults" class="options">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn form-btn btn-blue">Search
            <span class="icon"><i class="fa-solid fa-earth-americas"></i></span>
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
